# Run on push to main so commits get a status check (green check when this passes).
name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Validate server modules load
        run: |
          node -e "require('./server/map.js'); require('./server/mobs.js'); console.log('OK');"
