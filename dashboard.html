<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="/">
  <title>Florexe.io - Dashboard</title>
  <link rel="stylesheet" href="css/style.css?v=4">
</head>
<body>
  <div class="flex items-center justify-center h-screen bg-discord-gray text-white flex-col" style="display:flex;align-items:center;justify-content:center;min-height:100vh;background:#36393f;color:#fff;flex-direction:column;font-family:sans-serif;">
    <div class="text-2xl" style="font-size:1.5rem;">Welcome to the dashboard,</div>
    <div class="text-4xl mt-3 flex items-center font-medium" style="font-size:2rem;margin-top:0.75rem;display:flex;align-items:center;">
      <img src="" id="avatar" class="rounded-full w-12 h-12 mr-3" style="border-radius:50%;width:48px;height:48px;margin-right:0.75rem;" alt="" />
      <div id="name"></div>
    </div>
    <a href="/" class="text-sm mt-5" style="font-size:0.875rem;margin-top:1.25rem;color:#7289da;">Logout</a>
  </div>

  <script>
    window.onload = () => {
      const fragment = new URLSearchParams(window.location.hash.slice(1));
      const accessToken = fragment.get('access_token');
      const tokenType = fragment.get('token_type');

      if (!accessToken) {
        window.location.href = '/';
        return;
      }

      fetch('https://discord.com/api/users/@me', {
        headers: {
          authorization: `${tokenType} ${accessToken}`,
        },
      })
        .then(result => result.json())
        .then(response => {
          const username = response.username || 'User';
          const discriminator = response.discriminator || '0';
          const avatar = response.avatar;
          const id = response.id;

          document.getElementById('name').textContent = discriminator !== '0' ? `${username}#${discriminator}` : username;

          const avatarEl = document.getElementById('avatar');
          if (id && avatar) {
            avatarEl.src = `https://cdn.discordapp.com/avatars/${id}/${avatar}.jpg`;
          }
        })
        .catch(console.error);
    };
  </script>
</body>
</html>
